<script type="text/javascript">

  function runCode(code, language, button) {
    var ret;

    if (language === "javascript") {
      JavaScriptEval.eval(code, button);
    } else if (language === "scheme") {
      SchemeEval.eval(code, button);
    } else if (language === "ruby") {
      RubyEval.eval(code, button);
    }
  }

</script>
