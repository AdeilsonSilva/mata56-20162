<script type="text/javascript">

  function runCode(code, language) {
    var ret;

    if (language === "javascript") {
      eval(code);
    } else if (language === "scheme") {
      $('#bs-console').html('');
      ret = bs_eval(code);
      console.log('%c' + $('#bs-console').text(), 'color: blue;');
      console.log('%c=> ' + ret, 'color: black;');
      $('#bs-console').html('');
    }
  }

</script>
